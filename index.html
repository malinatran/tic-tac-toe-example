<!DOCTYPE html>
<html>
<head>
  <title>tic tac toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head> 
<body>
  <div id="board-container">
  <!-- Row 1 -->
  <table>
    <tr id="row1">
      <td id="one" class="square"></td>
      <td id="two" class="square"></td>
      <td id="three" class="square"></td>
    </tr>
  <!-- Row 2 -->
    <tr id="row2">
      <td id="four" class="square"></td>
      <td id="five" class="square"></td>
      <td id="six" class="square"></td>
    </tr>
  <!-- Row 3 -->
    <tr id="row3">
      <td id="seven" class="square"></td>
      <td id="eight" class="square"></td>
      <td id="nine" class="square"></td>
    </tr>
  </table>
  <div id="start-button">START</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
